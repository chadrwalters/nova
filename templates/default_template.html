<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <h1>{{ title }}</h1>
        <p class="date">Generated: {{ date }}</p>
    </header>
    {% if toc %}
    <nav class="toc">
        <h2>Table of Contents</h2>
        {{ toc | safe }}
    </nav>
    {% endif %}
    <main>
        {{ content | safe }}
    </main>
</body>
</html>
