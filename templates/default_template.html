<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ metadata.title }}</title>
    <style>{{ styles }}</style>
</head>
<body>
    {% if config.header.enabled %}
    <header>
        {{ config.header.content }}
    </header>
    {% endif %}

    {% if config.toc.enabled %}
    <nav id="toc">
        <h1>{{ config.toc.title }}</h1>
        {{ toc }}
    </nav>
    {% endif %}

    <main>
        {{ content }}
    </main>

    {% if config.footer.enabled %}
    <footer>
        {{ config.footer.content }}
    </footer>
    {% endif %}
</body>
</html>
