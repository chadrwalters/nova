[pytest]
testpaths = tests
python_files = test_*.py
filterwarnings =
    ignore::DeprecationWarning:numpy.core._multiarray_umath
    ignore::DeprecationWarning:importlib._bootstrap
    ignore::DeprecationWarning:faiss.loader
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function
markers =
    production: marks tests that verify production deployment
    benchmark: marks tests that measure performance benchmarks
    performance: marks tests that verify performance requirements 