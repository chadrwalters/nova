<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default("Document") }}</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Document structure */
        html {
            font-size: 12pt;
        }

        body {
            font-family: "DejaVu Sans", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 21cm;  /* A4 width */
            margin: 0 auto;
            padding: 2cm;
            background: #fff;
        }

        /* Content formatting */
        .content-wrapper {
            position: relative;
        }

        /* Typography */
        h1 {
            font-size: 24pt;
            margin-bottom: 1em;
            page-break-after: avoid;
            border-bottom: 1px solid #ddd;
            padding-bottom: 0.5em;
        }

        h2 {
            font-size: 20pt;
            margin-top: 1.5em;
            margin-bottom: 0.75em;
            page-break-after: avoid;
        }

        h3 {
            font-size: 16pt;
            margin-top: 1.2em;
            margin-bottom: 0.6em;
            page-break-after: avoid;
        }

        p {
            margin: 1em 0;
            orphans: 3;
            widows: 3;
            text-align: justify;
        }

        /* Lists */
        ul, ol {
            margin: 1em 0;
            padding-left: 2em;
            page-break-inside: avoid;
        }

        li {
            margin-bottom: 0.5em;
        }

        /* Images */
        img {
            max-width: 100%;
            height: auto;
            margin: 1em 0;
            display: block;
            page-break-inside: avoid;
        }

        /* Strong and emphasis */
        strong {
            font-weight: 600;
            color: #000;
        }

        em {
            font-style: italic;
        }

        /* Page breaks */
        .page-break {
            page-break-after: always;
        }

        /* Print-specific styles */
        @media print {
            body {
                padding: 0;
            }

            h1 {
                margin-top: 0;
            }

            img {
                max-height: 80vh;
                object-fit: contain;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        {{ content|safe }}
    </div>
</body>
</html>
