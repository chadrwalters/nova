<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 100%;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            line-height: 1.25;
            color: #111;
            font-weight: 600;
        }

        h1 { font-size: 2.25rem; }
        h2 { font-size: 1.85rem; }
        h3 { font-size: 1.5rem; }
        h4 { font-size: 1.25rem; }
        h5 { font-size: 1rem; }
        h6 { font-size: 0.875rem; }

        p {
            margin-bottom: 1rem;
        }

        /* Links */
        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Lists */
        ul, ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        /* Code blocks */
        pre {
            background-color: #f6f8fa;
            border-radius: 3px;
            padding: 1rem;
            margin-bottom: 1rem;
            overflow-x: auto;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 0.85rem;
            line-height: 1.45;
        }

        code {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 0.85rem;
            padding: 0.2em 0.4em;
            background-color: #f6f8fa;
            border-radius: 3px;
        }

        /* Tables */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1rem;
        }

        th, td {
            padding: 0.5rem;
            border: 1px solid #dfe2e5;
            text-align: left;
        }

        th {
            background-color: #f6f8fa;
            font-weight: 600;
        }

        /* Images */
        img {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
            border-radius: 3px;
        }

        /* Blockquotes */
        blockquote {
            margin: 1rem 0;
            padding: 0 1rem;
            color: #6a737d;
            border-left: 0.25rem solid #dfe2e5;
        }

        /* Horizontal rule */
        hr {
            height: 0.25rem;
            padding: 0;
            margin: 1.5rem 0;
            background-color: #e1e4e8;
            border: 0;
        }

        /* Page breaks */
        @media print {
            h1, h2 {
                page-break-before: always;
            }

            h3, h4, h5, h6 {
                page-break-after: avoid;
            }

            pre, blockquote, tr, img, ul, ol {
                page-break-inside: avoid;
            }
        }

        /* Header and footer */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e1e4e8;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e1e4e8;
            color: #6a737d;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ title }}</h1>
        <p class="date">{{ date }}</p>
    </div>

    <div class="content">
        {{ content|safe }}
    </div>

    <div class="footer">
        <p>Generated on {{ date }}</p>
    </div>
</body>
</html>
