<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        {{ styles | safe }}
    </style>
</head>
<body>
    <div class="metadata">
        <p>Last Updated: {{ last_updated }}</p>
        <p>Source: {{ source_file }}</p>
    </div>
    <hr>
    <div class="content">
        {{ content | safe }}
    </div>
</body>
</html>
