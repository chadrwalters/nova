
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Consolidated Documents</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            padding: 2em;
            max-width: 80em;
            margin: 0 auto;
            color: #24292e;
        }
        code {
            background-color: #f6f8fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
        }
        pre {
            background-color: #f6f8fa;
            padding: 1em;
            border-radius: 3px;
            overflow-x: auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0.5em;
            text-align: left;
        }
        th {
            background-color: #f6f8fa;
        }
        h1, h2, h3, h4, h5, h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #1b1f23;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        hr {
            border: 0;
            border-top: 1px solid #eaecef;
            margin: 2em 0;
        }
        .document {
            margin-bottom: 3em;
            padding-bottom: 2em;
            border-bottom: 2px solid #eaecef;
        }
        .document:last-child {
            border-bottom: none;
        }
        .toc {
            background: #f6f8fa;
            padding: 1em 2em;
            border-radius: 3px;
            margin-bottom: 2em;
        }
        .toc ul {
            list-style-type: none;
            padding-left: 0;
        }
        .toc ul ul {
            padding-left: 2em;
        }
        .toc a {
            color: #0366d6;
            text-decoration: none;
        }
        .toc a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Consolidated Documents</h1>

    <div class="toc">
        <h2>Table of Contents</h2>
        <ul>
        {% for doc in documents %}
            <li><a href="#{{ doc.title | replace(" ", "-") | lower }}">{{ doc.title }}</a></li>
        {% endfor %}
        </ul>
    </div>

    {% for doc in documents %}
    <div class="document">
        <h2 id="{{ doc.title | replace(" ", "-") | lower }}">{{ doc.title }}</h2>
        {{ doc.content | safe }}
    </div>
    {% endfor %}

    <hr>
    <footer>
        <small>Generated on {{ date }}</small>
    </footer>
</body>
</html>
