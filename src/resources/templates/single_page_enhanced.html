<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Headers */
        .section-header {
            margin-top: 2em;
            margin-bottom: 1em;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.3em;
        }

        h1.section-header { font-size: 2.2em; }
        h2.section-header { font-size: 1.8em; }
        h3.section-header { font-size: 1.5em; }
        h4.section-header { font-size: 1.3em; }
        h5.section-header { font-size: 1.2em; }
        h6.section-header { font-size: 1.1em; }

        /* Paragraphs */
        .content-paragraph {
            margin: 1em 0;
            text-align: justify;
        }

        /* Lists */
        .spaced-list {
            margin: 1em 0;
            padding-left: 2em;
        }

        .spaced-list li {
            margin: 0.5em 0;
        }

        .nested-list {
            margin: 0.5em 0;
            padding-left: 2em;
        }

        /* Code blocks */
        .code-block {
            background-color: #f8f9fa;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 1em;
            margin: 1em 0;
            overflow-x: auto;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
        }

        /* Inline code */
        code {
            background-color: #f8f9fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
        }

        /* Links */
        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Tables */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }

        th, td {
            border: 1px solid #dfe2e5;
            padding: 0.6em 1em;
            text-align: left;
        }

        th {
            background-color: #f6f8fa;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        /* Blockquotes */
        blockquote {
            margin: 1em 0;
            padding: 0 1em;
            color: #6a737d;
            border-left: 0.25em solid #dfe2e5;
        }

        /* Images */
        img {
            max-width: 100%;
            height: auto;
            margin: 1em 0;
            border-radius: 4px;
        }

        /* Horizontal rule */
        hr {
            height: 2px;
            background-color: #eee;
            border: none;
            margin: 2em 0;
        }

        /* Definition lists */
        dl {
            margin: 1em 0;
        }

        dt {
            font-weight: 600;
            margin-top: 1em;
        }

        dd {
            margin-left: 2em;
            margin-top: 0.5em;
        }

        /* Footnotes */
        .footnote {
            font-size: 0.9em;
            color: #6a737d;
            vertical-align: super;
        }

        .footnotes {
            margin-top: 2em;
            padding-top: 1em;
            border-top: 1px solid #eee;
        }

        /* Source file info */
        .source-info {
            margin-top: 2em;
            padding-top: 1em;
            border-top: 1px solid #eee;
            color: #6a737d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="content">
        {{ content | safe }}
    </div>
    <div class="source-info">
        Source: {{ source_file }}
    </div>
</body>
</html>
